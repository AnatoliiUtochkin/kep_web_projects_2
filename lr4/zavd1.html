<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Конвертація температури</title>
    <script>
        function fahrenheitToCelsius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        }

        function celsiusToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        function updateCelsius() {
            const fahrenheitInput = document.getElementById("fahrenheit").value;
            document.getElementById("celsius").value = fahrenheitToCelsius(fahrenheitInput);
        }

        function updateFahrenheit() {
            const celsiusInput = document.getElementById("celsius").value;
            document.getElementById("fahrenheit").value = celsiusToFahrenheit(celsiusInput);
        }
    </script>
</head>
<body>
    <label>Фаренгейт:</label>
    <input type="number" id="fahrenheit" oninput="updateCelsius()">
    <label>Цельсій:</label>
    <input type="number" id="celsius" oninput="updateFahrenheit()">
</body>
</html>
