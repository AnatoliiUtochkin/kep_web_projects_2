<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Практична робота з JavaScript</h1>
        <div class="button-container">
            <button onclick="getAvailableProducts()">Отримати доступні товари</button>
            <button onclick="findProductByName('Продукт1')">Знайти товар за назвою</button>
            <button onclick="groupBy()">Групувати студентів</button>
            <button onclick="sortStudentsByGrade()">Сортувати студентів за оцінками</button>
            <button onclick="getAverageSalary()">Середня зарплата працівників</button>
            <button onclick="findMostExperiencedEmployee()">Найбільш досвідчений працівник</button>
            <button onclick="getUnreadBooks()">Непрочитані книги</button>
            <button onclick="getBooksByAuthor('Автор1')">Книги за автором</button>
            <button onclick="getTopRatedBooks()">Найвищі рейтингові книги</button>
            <button onclick="getTotalSpentByCustomer('Клієнт1')">Сума витрат клієнта</button>
            <button onclick="getTotalSales()">Загальний дохід від продажів</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
